name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

env:
  super_secret: ${{ secrets.github_token }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Execute script
        run: |
           chmod +x ./fork_all.sh
           ./fork_all.sh
        shell: bash
